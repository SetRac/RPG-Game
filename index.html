<!doctype html>
<html lang="en-us">
<meta name="viewport" content="width=device-width, initial-scale=1">

<head>
  <meta charset="UTF-8">
  <title>MORRRTALL KOMMBAAAAAT!!!!</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  

</head>

<body>
  <div class="container">
    <div class="row justify-content-end">
      <img src="assets/images/logo.png">
    </div>
  </div>

  <div class="row">
    <div class="characters">
      <div class="choice" id="scor" name="scorpion" hp="120" ap="16" cap="15">
        <p>SCORPION</p>
        <img class="char-image" src="assets/images/scorpion.jpg">
        <figcaption id="scorpion-hp"></figcaption>
      </div>

      <div class="choice" id="sub" name="subzero" hp="150" ap="10" cap="14">
        <p>SUB-ZERO</p>
        <img class="char-image" src="assets/images/subzero.jpg">
        <figcaption id="subzero-hp"></figcaption>
      </div>

      <div class="choice" id="kit" name="kitana" hp="100" ap="25" cap="18">
        <p>KITANA</p>
        <img class="char-image" src="assets/images/kitana.jpg">
        <figcaption id="kitana-hp"></figcaption>
      </div>

      <div class="choice" id="shao" name="shaokahn" hp="160" ap="8" cap="16">
        <p>SHAO KAHN</p>
        <img class="char-image" src="assets/images/shaokahn.jpg">
        <figcaption id="shaokahn-hp"></figcaption>
      </div>
    
    </div>
  </div>  

  <div class="row">
    <h3>Your Character</h3>
  </div>
  <div class="row">
    <div id="selected"></div>
  </div>
  
  <div class="row">
    <h3>Enemies Available to Attack</h3>
  </div>
  <div class="row">
    <div id="enemy"></div>
  </div>

  <div class="row">
    <h3>Fight Section</h3>
  </div>
  <div class="row">
    <button type="button" class="btn btn-danger">Attack</button>
  </div>


  <div class="row">
    <h3>Defender</h3>
  </div>
  <div class="row">
    <div id="defender"></div>
  </div>

  <div class="row">
    <div id="info"></div>
  </div>

  <div class="row">
    <div id="info2"></div>
  </div>

  <div id="dead"></div>

  <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>

</html>
