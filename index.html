<!doctype html>
<html lang="en-us">
<meta name="viewport" content="width=device-width, initial-scale=1">

<head>
  <meta charset="UTF-8">
  <title>MORRRTALL KOMMBAAAAAT!!!!</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  

</head>

<body>
  <div class="container">
    <h1>MORTAL KOMBAT</h1>
  </div>

  <div class="row">
    <div class="characters">
      <div class="choice" id="scor" name="scorpion" hp="120" ap="8" cap="15">
        <p>SCORPION</p>
        <img class="char-image" src="assets/images/scorpion.jpg">
        <figcaption id="scorpion-hp"></figcaption>
      </div>

      <div class="choice" id="sub" name="subzero" hp="100" ap="15" cap="25">
        <p>SUB-ZERO</p>
        <img class="char-image" src="assets/images/subzero.jpg">
        <figcaption id="subzero-hp"></figcaption>
      </div>

      <div class="choice" id="kit" name="kitana">
        <p>KITANA</p>
        <img class="char-image" src="assets/images/kitana.jpg">
        <figcaption id="kitana-hp"></figcaption>
      </div>

      <div class="choice" id="shao" name="shaokahn">
        <p>SHAO KAHN</p>
        <img class="char-image" src="assets/images/shaokahn.jpg">
        <figcaption id="shaokahn-hp"></figcaption>
      </div>
    
    </div>
  </div>  

  <div class="row">
    <h2>Your Character</h2>
  </div>
  <div class="row">
    <div id="selected"></div>
  </div>
  
  <div class="row">
    <div id="enemy"></div>
  </div>

  <div class="row">
    <div id="defender"></div>
  </div>
  <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>

</html>
